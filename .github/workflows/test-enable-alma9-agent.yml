name: Test the enabling of the Wazuh agent - AlmaLinux 9 - RPM
on:
  pull_request:
    paths:
      - 'rpms/SPECS/*'
      - 'rpms/generate_rpm_package.sh'
      - 'rpms/build.sh'
  workflow_dispatch:

jobs:
  Test-enable-wazuh-agent-alma9:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Wazuh agent package
        working-directory: ./rpms
        run: |
          bash generate_rpm_package.sh -b master -t agent -a x86_64 --dev
          echo "PACKAGE_NAME=$(ls ./output | grep .rpm | head -n 1)" >> $GITHUB_ENV

      - name: Move the built package
        working-directory: ./rpms
        run: |
          mkdir $GITHUB_WORKSPACE/packages
          sudo cp ./output/$PACKAGE_NAME $GITHUB_WORKSPACE/packages/$PACKAGE_NAME

      - name: Launch docker
        run: sudo docker run -v $GITHUB_WORKSPACE/.github/actions/test-enable-rhel9-derivatives/:/tests -v $GITHUB_WORKSPACE/packages/:/packages almalinux:9.1 bash /tests/install-and-test-agent.sh
